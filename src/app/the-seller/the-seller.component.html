<section class="profileShopHeader">
  </section>
  
<section class="bgprofile">
    <section class="editProduct py-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-10 table-responsive">
                    <table class="table text-center">
                        <thead>
                            <tr>      
                                <th scope="col"> تعديل </th>
                                <th scope="col"> حذف </th>
                                <th scope="col">عدد القطع</th>        
                                <th scope="col"> السعر</th>
                                <th scope="col">الموديل</th>
                                <th scope="col">الماركة</th>
                                <th scope="col">اسم القطعة</th>
                                <th scope="col">صورة المنتج </th>
                               
                            </tr>
                            <tr>
                                <th scope="col">
                                    <form class="form-inline">
                                        <input class="  text-right" type="search" placeholder=" " aria-label="Search">
                                    </form>
                                </th>

                                <th scope="col">
                                    <form class="form-inline">
                                        <input class="  text-right" type="search" placeholder=" " aria-label="Search">
                                    </form>
                                </th>
                            <th scope="col">
                                <form class="form-inline">
                                    <input class="  text-right" type="search" placeholder=" " aria-label="Search">
                                </form>
                            </th>
    
    
                            <th scope="col">
                                <form class="form-inline">
                                    <input class="  text-right" type="search" placeholder=" " aria-label="Search">
                                </form>
                            </th>
                            
                            <th scope="col">
                                <form class="form-inline">
                                    <input class="  text-right" type="search" placeholder=" " aria-label="Search">
                                </form>
                            </th>
    
    
                            <th scope="col">
                                <form class="form-inline">
                                    <input class="  text-right" type="search" placeholder=" " aria-label="Search">
                                </form>
                            </th>
    
                            <th scope="col">
                                <form class="form-inline">
                                    <input class="  text-right" type="search" placeholder=" " aria-label="Search">
                                </form>
                            </th>
    
    
    
                            <th scope="col">
                                <form class="form-inline">
                                    <input class="  text-right" type="search" placeholder=" " aria-label="Search">
                                </form>
                            </th>
                            </tr>
                        </thead>
                        <tbody>
                               
                        <tr *ngFor="let prod of prods">
                    
                                <!-- <td>٦٤٣٨٧٦٥٣</td> -->
                             <td>
                                <button (click)="edit(prod.Product.productId)" class="btn btn-primary">
                                    تعديل
                                </button>
                            </td>
                                <td>
                                <button (click)="delete(prod.Product.productId)" class="btn btn-danger">
                                   حذف
                               </button>
                            </td>
                                <td>{{prod.Product.Quantity}} قطعة</td>
                                <td>{{prod.Product.Price}} جنية</td>
                                <!-- <td>قطع غيار</td> -->
                                <td>{{prod.Models.ModelFlexibility}}</td>
                                <td>{{prod.Brands.BrandName}}</td>
                                <td>{{prod.Product.ProductName}}</td>
                                <td> <img src="http://gearapi.azurewebsites.net/Content/ProdImages/{{prod.Product.Imgs[0].ImgUrl}}" alt="" style="width:100px"></td>
                                 
                            </tr>
    
                        </tbody>
                    </table>
                </div>
    
                <div class="col-2 ">
                    <ul>
                        <li class="active">المنتجات</li>
                        <li routerLink="/order" class="position-relative"> الطلبات</li>
                        <li routerLink ="/addproduct">اضافة منتج </li>
                        <li routerLink="/account">اعدادات الحساب</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
            
</section>
