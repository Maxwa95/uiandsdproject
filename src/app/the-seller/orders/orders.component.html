
<section class="bgprofile">
  <section class="editProduct py-5">
      <div class="container-fluid">
          <div class="row">
            <div class="col-2 ">
                <ul>
                    <li routerLink="../SellerPage">المنتجات</li>
                    <li class="position-relative active" ><span class="count">2</span> الطلبات</li>
                    <li routerLink ="/generateproduct/:id">اضافة منتج </li>
                    <li routerLink="/account">اعدادات الحساب</li>
                </ul>
            </div>
              <div class="col-10 table-responsive">
                  <table class="table text-center">
                      <thead>
                          <tr>      
                              <th scope="col"> صورة الطلب </th>
                              <th scope="col"> الاسم </th>
                              <th scope="col">اجراءات</th>        
                             
                          </tr>
                          <tr *ngFor="let item of neededproduct">
                            <td scope="col">
                                <img style="width: 64px;height: 64px;" src="http://gearapi.azurewebsites.net/Content/NeedImages/{{item.ImagePath}}" alt="">
                            </td>
                            <td scope="col" class="mb-0">
                              <p>{{item.FullName}}</p>
                            </td>
                            <td scope="col" class="d-flex justify-content-around text-white">
                                
                                <a (click)="open(content,item)" class="btn btn-success">عرض</a>
                               
                                <!-- <td>حذف</td> -->
                            </td>
                          </tr>
                        
                      </thead>
                  </table>
              </div>
  
          </div>
      </div>
  </section>
          
  <section>
          <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
              <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                  </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                  </a>
              </li>
              </ul>
          </nav>
  </section>
</section>


<!--  popup  -->

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h6>{{itemtoshow.FullName}}
        </h6>
    </div>
    <div class="modal-body">
      <h5>الوصف:</h5>
    <p> {{itemtoshow.TextResponce}} </p>
      <div class="row">
        <div class="col-6">
            <img style="width: 225px;height: 225px;" src="http://gearapi.azurewebsites.net/Content/NeedImages/{{itemtoshow.ImagePath}}" alt="">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="Orderaccept()" >قبول الطلب</button>
    </div>
  </ng-template>
