<!--  Main Setting Poup -->
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title ml-auto">الاعدادت الرئيسية</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group text-right">
          <!-- <label for="dateOfBirth">البريد الالكتروني</label> -->
          <input type="text" class="form-control text-right" placeholder="البريد الالكتروني">
        </div>
        <div class="form-group text-right">
            <!-- <label for="dateOfBirth">كلمة المرور القديمة</label> -->
            <input type="text" class="form-control text-right" placeholder="كلمة المرور القديمة">
        </div>
        <div class="form-group text-right">
              <!-- <label for="dateOfBirth">كلمة المرور الجديده</label> -->
              <input type="text" class="form-control text-right" placeholder="كلمة المرور الجديدة">
         </div>
        <div class="form-group text-right">
                <!-- <label for="dateOfBirth">تاكيد كلمة المرور الجديدة</label> -->
                <input type="text" class="form-control text-right" placeholder="تأكيد كلمة المرور الجديدة">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary" (click)="c('Save click')">تعديل</button>
    </div>
  </ng-template>  
  <hr>

  <ng-template #personalSetting let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title ml-auto">اعدادت الشركة</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group text-right">
            <!-- <label for="dateOfBirth">البريد الالكتروني</label> -->
            <input type="text" class="form-control text-right" placeholder="اسم الشركة">
          </div>
          <div class="form-group text-right">
              <!-- <label for="dateOfBirth">كلمة المرور القديمة</label> -->
              <input type="text" class="form-control text-right" placeholder="عنوان الشركة">
          </div>
          <div class="form-group text-right">
                <!-- <label for="dateOfBirth">كلمة المرور الجديده</label> -->
                <input type="text" class="form-control text-right" placeholder="تليفون الشركة">
           </div>
          <div class="form-group text-right">
                  <!-- <label for="dateOfBirth">تاكيد كلمة المرور الجديدة</label> -->
                  <textarea type="text" rows="3" class="form-control text-right" placeholder="وصف الشركة"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="c('Save click')">تعديل</button>
      </div>
    </ng-template>  
    <hr>
