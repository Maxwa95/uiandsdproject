
<section class="bgprofile">
  <section class="editProduct py-5">
      <div class="container-fluid">
          <div class="row">
            <div class="col-2 ">
                <ul>
                    <li routerLink="../profile">المشتريات</li>
                    <li class="border-0 active">طلبات القطع خاصتى</li>
                        <li routerLink="addresses"> عناوين الشحن</li>
                        <li>اعدادات الحساب</li>
                </ul>
            </div>
              <div class="col-10 table-responsive">
                  <table class="table text-center">
                      <thead>
                          <tr>      
                              <th scope="col"> صورة الطلب </th>
                              <th scope="col"> الاسم </th>
                              <th scope="col"> الوصف </th>
                              <th scope="col">الحالة</th>        
                              <th scope="col">حذف</th>        
                             
                          </tr>
                          <tr *ngFor="let item of neededproduct">
                            <td scope="col">
                                <img style="width: 64px;height: 64px;" src="http://gearapi.azurewebsites.net/Content/NeedImages/{{item.ImagePath}}" alt="">
                            </td>
                            <td scope="col" class="mb-0">
                              <p>{{item.FullName}}</p>
                            </td>
                            <td scope="col" class="mb-0">
                                    <p>{{item.TextResponce}}</p>
                                  </td>
                            <td scope="col" class="mb-0">
                                    <p>{{item.StatuseResponce}}</p>
                                  </td>
                                  <td scope="col" class="mb-0">
                                        <p><button (click)="delete(item.NeededProductsId)">
حذف
                                        </button></p>
                                      </td>
                          </tr>
                        
                      </thead>
                  </table>
              </div>
  
          </div>
      </div>
  </section>
          
  <section>
          <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
              <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                  </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                  </a>
              </li>
              </ul>
          </nav>
  </section>
</section>
